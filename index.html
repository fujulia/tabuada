<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <script>

        function conta() {
            const num = document.getElementById('num').value;
            document.getElementById("resultado").innerHTML = '';
            for (let index = 1; index <= 10; index++) {
                const multi = num * index;
                document.getElementById("resultado").innerHTML += `${index} x ${num} = ${multi}<br>`;
            }
        }

    </script>
    <style>
        body{
            background-color: rgb(208, 192, 211);
        }
        section{
            width: 400px;
            background-color: white;
            text-align: center;
            padding: 15px;
            margin: auto;
            margin-top: 30vh;
            border: 1px solid;
        }
        #resultado{
            margin: 20px;
        }
    </style>
</head>

<body>
    <section>
        <form>
            <label for="">Insira um n√∫mero:</label>
            <input type="number" name="num" id="num" oninput="conta()" value="0">
        </form>
        <div id="resultado">

        </div>
    </section>
</body>

</html>
